<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>INQUIRE</title>

<style>
  body {
    font-family: Arial, sans-serif !important;
    font-size: 14px;
    margin: 0;
    padding: 0;
  }

  h1, h2, h3 {
    font-family: Arial, sans-serif !important;
    font-size: 20px;
    margin: 0;
  }

  .site-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 30px 40px;
    flex-wrap: wrap;
    gap: 10px;
  }

  /* Left-side link styling */
  .site-header > div a {
    font-size: 14px;
    text-decoration: none;
    color: black;
    font-weight: bold;
  }

  /* Top nav */
  .site-header nav {
    display: flex;
    gap: 20px;
    font-size: 14px;
    align-items: center;
  }

  .site-header nav a {
    text-decoration: none;
    color: black;
  }

  .site-header nav a.current-page {
    text-decoration: underline;
  }

  .site-header nav a:hover {
    text-decoration: underline;
  }

  main.inquire-container {
    display: flex;
    justify-content: center;
    text-align: center;
    margin: 40px 20px;  /* breathing room on all sides */
  }

  .inquire-text {
    max-width: 500px;  /* constrain width for readability */
    line-height: 1.6;
  }

  /* Footer nav hidden by default (desktop) */
  .footer-nav {
    display: none;
  }

  /* ------------------------------
     MOBILE PORTRAIT
     ------------------------------ */
  @media (max-width: 699px) and (orientation: portrait) {

    .site-header {
      flex-direction: column;
      align-items: center;
      padding: 18px 16px;
      gap: 10px;
    }

    .site-title {
      order: 1;
      width: 100%;
      text-align: center;
      margin: 0;
      font-size: 1.4rem;
      line-height: 1.1;
      white-space: normal;
    }

    .site-header > div {
      order: 2;
      width: 100%;
      display: flex;
      justify-content: center;
    }

    .site-header nav {
      display: none;  /* hide top nav on mobile */
    }

    /* Footer nav visible and perfectly centered */
    .footer-nav {
      display: flex !important;
      justify-content: center !important;
      gap: 12px;
      width: 100%;
      max-width: 420px;       /* aligns nicely with text content */
      margin: 28px auto;      /* auto left/right centers it */
      padding: 0 16px;
      text-align: center;
      font-size: 14px;
    }

    .footer-nav a {
      display: inline-block;
      text-decoration: none;
      color: black;
      padding: 0 6px;
      line-height: 1;
    }
  }

  /* ------------------------------
     DESKTOP / LANDSCAPE
     ------------------------------ */
  @media (min-width: 700px), (orientation: landscape) {
    .site-title {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      margin: 0;
      white-space: nowrap;
    }
  }

</style>
</head>
<body>

  <header class="site-header">
    <div>
      <a href="index.html" class="back-to-portfolio"><b>PORTFOLIO</b></a>
    </div>

    <h1 class="site-title">RIN OLSON</h1>

    <nav>
      <a href="about.html"><b>ABOUT</b></a>
      <a href="inquire.html" class="current-page"><b>INQUIRE</b></a>
    </nav>
  </header>

  <main class="inquire-container">
    <div class="inquire-text">
      <p>Please direct sales inquiries to Hang Art in San Francisco: 
        <a href="mailto:info@hangart.com">info@hangart.com</a>
      </p>
    </div>
  </main>

  <nav class="footer-nav">
    <a href="about.html"><b>ABOUT</b></a> |
    <a href="inquire.html" class="current-page"><b>INQUIRE</b></a>
  </nav>

</body>
</html>
