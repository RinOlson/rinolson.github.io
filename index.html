<!DOCTYPE html>
<html lang="en">
<head>
<!-- Font Import -->
<link href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Inter:wght@400;500&display=swap" rel="stylesheet">

<style>
  body {
    font-family: Arial, sans-serif !important;
    font-size: 14px;
  }
  h1, h2, h3 {
    font-family: Arial, sans-serif !important;
    font-size: 20px;
  }
.gallery-container {
  padding: 0 40px; /* match site-header horizontal padding */
}

.gallery-grid {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(25%, 1fr));
  gap: 1px;
}  
.gallery-grid {
  display: grid;
  grid-template-columns: repeat(4, 1fr); /* 4 columns */
  gap: 1px; /* thin black border */
  width: 100%;
}

.gallery-grid img {
  width: 100%;
  height: 250px; /* fixed row height */
  object-fit: cover; /* THIS makes zoom-to-fill work */
  cursor: pointer;
  display: block;
  border: 1px solid black;
}

/* LIGHTBOX CONTAINER */
.lightbox {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0,0,0,0.8);
  display: none; /* hide by default */
  justify-content: center;
  align-items: center;
  z-index: 1000;
}

/* LIGHTBOX CONTENT */
.lightbox-content {
  display: flex;
  background: #fff;       /* unified white container */
  padding: 0;
  max-width: 90%;
  max-height: 90%;
  box-sizing: border-box;
  gap: 0;                 /* no extra space between image and sidebar */
}

/* IMAGE WRAPPER */
.lightbox-image-wrapper {
  flex: 0 0 auto;          /* keeps image column width fixed */
  max-width: 60%;          /* image takes up to 60% of container */
  display: flex;
  flex-direction: column;  /* allows top alignment */
  justify-content: flex-start;
}

/* IMAGE */
.lightbox-image-wrapper img {
  width: 100%;             /* fill wrapper width */
  height: auto;            /* maintain aspect ratio */
  max-height: 100%;        /* never exceed wrapper height */
  object-fit: contain;     /* zoom-to-fit without cropping */
  margin: 0;
}

/* SIDEBAR */
.lightbox-sidebar {
  flex: 1 1 auto;          /* sidebar fills remaining space */
  background: #fff;
  padding: 20px;
  box-sizing: border-box;
  position: relative;      /* anchors #lightbox-close */
  display: flex;
  flex-direction: column;
  justify-content: flex-start; /* top align all content */
}

/* TITLE */
.lightbox-sidebar h2 {
  font-family: Arial, sans-serif;
  font-size: 2rem; /* ~32px, adjust if needed */
  margin-top: 0;
  word-wrap: break-word; /* prevent overflow */
}

/* CLOSE BUTTON */
#lightbox-close {
  position: absolute;
  top: 10px;
  right: 10px;
  background: none;
  border: none;
  font-size: 24px;
  color: black;          /* visible against white */
  cursor: pointer;
}

.site-header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 50px 42px;
  flex-wrap: wrap; /* allows wrapping on smaller screens */
  gap: 10px;       /* spacing between elements when wrapped */
}

.site-header > div {
  display: flex;
  align-items: center;
  gap: 10px; /* space between selector and button */
}

#year-filter {
  font-size: 14px;
  padding: 4px 8px;
  font-family: Arial, sans-serif;
  font-weight: bold;
  border: 2px solid black;
}

#all-works-btn {
  font-size: 14px;
  padding: 4px 10px;
  font-family: Arial, sans-serif;
  cursor: pointer;
  background: white;
  border: 2px solid black;
}
  
.site-header nav {
  display: flex;
  align-items: center;
  gap: 20px; /* spacing between links */
  font-family: Arial, sans-serif;
  font-size: 14px;
}

.site-header nav a {
  text-decoration: none;
  color: black;
}

.site-header nav a:hover {
  text-decoration: underline;
}
  
@media (max-width: 600px) {
  .site-header {
    flex-direction: column;
    align-items: flex-start;
  }
}
  
</style>

</head>
<body>
    <header class="site-header">
        <div>
            <select id="year-filter"></select>
            <button id="all-works-btn"><b>ALL WORKS</b></button>
        </div>
      
        <h1 class="site-title">RIN OLSON</h1>

        <nav>
            <a href="about.html"><b>ABOUT</b></a> |
            <a href="inquire.html"><b>INQUIRE</b></a>
        </nav>
    </header>

<main>
  <div class="gallery-container">
      <div id="gallery" class="gallery-grid"></div>
  </div>
</main>

    <div id="lightbox" class="lightbox hidden">
    <div class="lightbox-content">
        <div class="lightbox-image-wrapper">
            <img id="lightbox-image" src="" alt="">
        </div>
        <div class="lightbox-sidebar">
            <button id="lightbox-close">X</button>
            <div id="lightbox-details"></div>
        </div>
    </div>
</div>

    <script src="js/gallery.js"></script>

</html>
