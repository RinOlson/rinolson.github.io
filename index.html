<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&display=swap" rel="stylesheet">
  
<style>
body {
  font-family: Arial, sans-serif !important;
  font-size: 14px;
}
h1, h2, h3 {
  font-family: Arial, sans-serif !important;
  font-size: 20px;
}
.gallery-container {
  padding: 0 40px; /* match site-header horizontal padding */
}

.gallery-grid {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(25%, 1fr));
  gap: 1px;
}  
.gallery-grid {
  display: grid;
  grid-template-columns: repeat(4, 1fr); /* 4 columns */
  gap: 1px; /* thin black border */
  width: 100%;
}

.gallery-grid img {
  width: 100%;
  height: 100%;           /* grid row height */
  object-fit: contain;
  object-position: center; /* center the image in container */
  transform: scale(0.95);  /* zoom out slightly, see a bit of background */
  margin: -4px 0;              /* pulls rows closer together */
  background: #E3E3E3; /* optional: shows your gray "border" letterbox */
  box-sizing: border-box;
  cursor: pointer;
  display: block;
  border: 1px solid black;
  transition: transform 0.3s ease; /* optional: nice hover effect */
}

.gallery-grid img:hover {
  transform: scale(1);     /* optional: zoom in on hover */
}
  

/* LIGHTBOX CONTAINER */
.lightbox {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0,0,0,0.8);
  display: none; /* hide by default */
  justify-content: center;
  align-items: center;
  z-index: 1000;
}

/* LIGHTBOX CONTENT */
.lightbox-content {
  display: flex;
  background: #fff;
  padding: 0;
  max-width: 90%;
  max-height: 90vh;   /* constrain by viewport height */
  box-sizing: border-box;
  gap: 0;
  align-items: flex-start;  /* top-align sidebar with image */
}
  
/* IMAGE WRAPPER */
.lightbox-image-wrapper {
  flex: 0 0 auto;          /* fixed image column */
  max-width: 60vw;          /* limit width relative to viewport */
  display: flex;
  flex-direction: column;
  justify-content: flex-start;
}

/* IMAGE */
.lightbox-image-wrapper img {
  width: auto;           /* natural width */
  height: 100%;          /* fill wrapper height */
  max-height: 90vh;      /* never exceed 90% of viewport */
  object-fit: contain;   /* zoom-to-fit without cropping */
  margin: 0;
}

/* SIDEBAR */  
.lightbox-sidebar {
  width: 40%;            /* fixed width relative to container */
  max-width: 350px; /* optional: prevent it from getting too wide */
  min-width: 350px;
  background: #fff;
  padding: 40px 20px 20px 20px; /* top padding to clear the X */
  box-sizing: border-box;
  display: flex;
  flex-direction: column;
  justify-content: flex-start;
  position: relative;    /* anchors #lightbox-close */
}

/* TITLE */
.lightbox-sidebar h2 {
  font-family: Arial, sans-serif;
  font-size: 2rem; /* ~32px, adjust as needed */
  margin-top: 0;
  word-wrap: break-word; /* prevent overflow */
}

/* CLOSE BUTTON */
#lightbox-close {
  position: absolute;
  top: 10px;
  right: 10px;
  background: none;
  border: none;
  font-size: 24px;
  color: black;          /* visible against white */
  cursor: pointer;
}

.site-header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 50px 42px;
  flex-wrap: wrap; /* allows wrapping on smaller screens */
  gap: 10px;       /* spacing between elements when wrapped */
}

.site-header > div {
  display: flex;
  align-items: center;
  gap: 10px; /* space between selector and button */
}

#year-filter {
  font-size: 14px;
  padding: 4px 8px;
  font-family: Arial, sans-serif;
  font-weight: bold;
  border: 2px solid black;
  -webkit-appearance: none;  /* removes Safari's default rounded style */
  -moz-appearance: none;     /* Firefox */
  appearance: none;          /* standard */
  border-radius: 0;          /* makes corners perfectly square */
}

#all-works-btn {
  font-size: 14px;
  padding: 4px 10px;
  font-family: Arial, sans-serif;
  cursor: pointer;
  background: white;
  border: 2px solid black;
}
  
.site-header nav {
  display: flex;
  align-items: center;
  gap: 20px; /* spacing between links */
  font-family: Arial, sans-serif;
  font-size: 14px;
}

.site-header nav a {
  text-decoration: none;
  color: black;
}

.site-header nav a:hover {
  text-decoration: underline;
}

@media (max-width: 600px) {

  .lightbox-content {
    flex-direction: column;
    max-height: none;      /* allow scrolling */
    height: auto;
  }

  .lightbox-image-wrapper {
    max-width: 100%;
    width: 100%;
    height: auto;
  }

  .lightbox-image-wrapper img {
    width: 100%;
    height: auto;          /* stop the forced vertical expansion */
    max-height: none;      /* allow natural proportions */
  }

  .lightbox-sidebar {
    min-width: 0;
    max-width: none;
    width: 100%;
    padding: 60px 20px 20px 20px;
  }
}

/* ------------------------------
   MOBILE PORTRAIT: force order + centering
   ------------------------------ */
@media (max-width: 699px) and (orientation: portrait) {

  /* Make sure everything uses a consistent box model */
  .site-header, .site-header * {
    box-sizing: border-box;
  }

  /* Stack header items vertically and center them */
  .site-header {
    display: flex !important;
    flex-direction: column !important;
    align-items: center !important;
    justify-content: flex-start;
    padding: 18px 16px;
    gap: 10px;
    position: relative;
    width: 100%;
  }

  /* Title MUST be first, full width and centered */
  .site-title {
    order: 1 !important;
    width: 100%;
    text-align: center;
    margin: 0;
    font-size: 1.4rem;
    line-height: 1.1;
    white-space: normal;
  }

  /* Controls (year selector + button) second row; centered as a group */
  .site-header > div, .header-left {
    order: 2 !important;
    display: flex !important;
    justify-content: center !important;
    gap: 10px;
    width: 100%;
    max-width: 420px; /* makes the controls line-break nicely on tiny screens */
    padding: 0 8px;
  }

  /* Ensure select/button don't wrap awkwardly and visually align */
  #year-filter, #all-works-btn {
    display: inline-block;
    vertical-align: middle;
    transform: none !important;
  }

  /* Hide header nav on portrait mobile */
  .site-header nav {
    display: none !important;
  }

  /* Footer nav visible and perfectly centered under the gallery */
  .footer-nav {
    display: flex !important;
    justify-content: center !important;
    gap: 12px;
    width: 100%;
    text-align: center;
    margin: 28px 0;
    padding: 0 16px;
    box-sizing: border-box;
    font-size: 14px;
  }

  .footer-nav a {
    display: inline-block;
    text-decoration: none;
    color: black;
    padding: 0 6px;
    line-height: 1;
  }

  /* If the footer nav has separators (|), ensure visual alignment */
  .footer-nav::before,
  .footer-nav::after {
    content: "";
  }

  /* Defensive: prevent leftover absolute positioning (from desktop) interfering */
  .site-title, .site-header nav, .site-header > div {
    position: static !important;
    left: auto !important;
    transform: none !important;
  }
}

/* ------------------------------
   DESKTOP / LANDSCAPE: keep existing desktop rules, ensure header nav hidden from footer
   ------------------------------ */
@media (min-width: 700px), (orientation: landscape) {
  /* Ensure footer nav is hidden on wider screens */
  .footer-nav {
    display: none !important;
  }

  /* Title absolute-centering for perfect page center (your working desktop rule) */
  .site-header {
    position: relative;
    padding: 50px 42px;
  }

  .site-title {
    position: absolute;
    left: 50%;
    transform: translateX(-50%);
    margin: 0;
    white-space: nowrap;
  }

  /* restore header nav visibility */
  .site-header nav {
    display: flex !important;
    gap: 20px;
    align-items: center;
  }
}
    
  
</style>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Rin Olson</title>
</head>
<body>
    
    <header class="site-header">
    <div class="header-left">
        <select id="year-filter"></select>
        <button id="all-works-btn"><b>ALL WORKS</b></button>
    </div>

    <h1 class="site-title">RIN OLSON</h1>
        
<nav class="site-nav">
    <a href="about.html"><b>ABOUT</b></a> |
    <a href="inquire.html"><b>INQUIRE</b></a>
</nav>
        
</header>

<main>
  <div class="gallery-container">
      <div id="gallery" class="gallery-grid"></div>
  </div>
</main>

<nav class="footer-nav">
  <a href="about.html"><b>ABOUT</b></a> |
  <a href="inquire.html"><b>INQUIRE</b></a>
</nav>    

<div id="lightbox" class="lightbox hidden">
    <div class="lightbox-content">
        <div class="lightbox-image-wrapper">
            <img id="lightbox-image" src="" alt="">
        </div>
        <div class="lightbox-sidebar">
            <button id="lightbox-close">X</button>
            <div id="lightbox-details"></div>
        </div>
    </div>
</div>

    <script src="js/gallery.js"></script>
</body>
</html>
