<!DOCTYPE html>
<html lang="en">
<head>
<!-- Font Import -->
<link href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Inter:wght@400;500&display=swap" rel="stylesheet">

<style>
  body {
    font-family: Arial, sans-serif !important;
    font-size: 14px;
  }
  h1, h2, h3 {
    font-family: Arial, sans-serif !important;
    font-size: 100px;
  }

.gallery-grid {
  display: grid;
  grid-template-columns: repeat(4, 1fr); /* 4 columns */
  gap: 1px; /* thin black border */
  width: 100%;
}

.gallery-grid img {
  width: 100%;
  height: 250px; /* fixed row height */
  object-fit: cover; /* THIS makes zoom-to-fill work */
  cursor: pointer;
  display: block;
  border: 1px solid black;
}

.lightbox {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0,0,0,0.8);
  display: none; /* hide by default */
  justify-content: center;
  align-items: center;
}

.lightbox-content {
  display: flex;
  background: #fff;       /* unified white container */
  padding: 0;
  max-width: 90%;
  max-height: 90%;
  box-sizing: border-box;
}

.lightbox-content img {
  max-width: 60%;        /* image on left */
  max-height: 100%;
  object-fit: contain;
  margin: 0;             /* remove extra margin */
}

.lightbox-sidebar {
  width: 40%;            /* text info on right */
  background: #fff;      /* same white as container */
  padding: 20px;
  box-sizing: border-box;
  position: relative;    /* so we can place 'X' inside */
}

.lightbox-sidebar h2 {
  font-family: Arial, sans-serif;
  font-size: 2rem; /* ~32px, adjust as needed */
  margin-top: 0;
  word-wrap: break-word; /* prevent overflow */
}


#lightbox-close {
  position: absolute;
  top: 10px;
  right: 10px;
  background: none;
  border: none;
  font-size: 24px;
  color: black;          /* more visible against white */
  cursor: pointer;
}

.site-header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 20px 40px;
  flex-wrap: wrap; /* allows wrapping on smaller screens */
  gap: 10px;       /* spacing between elements when wrapped */
  background: #F6F5F0; /* optional, match site background */
}

.site-header > div {
  display: flex;
  align-items: center;
  gap: 10px; /* space between selector and button */
}

#year-filter {
  font-size: 14px;
  padding: 4px 8px;
  font-family: Arial, sans-serif;
}

#all-works-btn {
  font-size: 14px;
  padding: 4px 10px;
  font-family: Arial, sans-serif;
  cursor: pointer;
  background: white;
  border: 1px solid black;
}
  
.site-header nav {
  display: flex;
  align-items: center;
  gap: 20px; /* spacing between links */
  font-family: Arial, sans-serif;
  font-size: 14px;
}

.site-header nav a {
  text-decoration: none;
  color: black;
}

.site-header nav a:hover {
  text-decoration: underline;
}
  
@media (max-width: 600px) {
  .site-header {
    flex-direction: column;
    align-items: flex-start;
  }
}
  
</style>
    
    <meta charset="UTF-8">
    <title>Rin Olson â€“ Portfolio</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&display=swap" rel="stylesheet">
</head>
<body>
    <header class="site-header">
        <div>
            <select id="year-filter"></select>
            <button id="all-works-btn">All works</button>
        </div>
        <nav>
            <a href="about.html">ABOUT</a> |
            <a href="inquire.html">INQUIRE</a>
        </nav>
    </header>

    <main>
        <div id="gallery" class="gallery-grid"></div>
    </main>

    <div id="lightbox" class="lightbox hidden">
        <div class="lightbox-content">
            <img id="lightbox-image" src="" alt="">
            <div class="lightbox-sidebar">
                <button id="lightbox-close">X</button>
                <div id="lightbox-details"></div>
            </div>
        </div>
    </div>

    <script src="js/gallery.js"></script>
</body>
</html>
