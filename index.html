<!DOCTYPE html>
<html lang="en">
<head>

<style>
  body {
    font-family: Arial, sans-serif !important;
    font-size: 14px;
  }
  h1, h2, h3 {
    font-family: Arial, sans-serif !important;
    font-size: 20px;
  }
.gallery-container {
  padding: 0 40px; /* match site-header horizontal padding */
}

.gallery-grid {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(25%, 1fr));
  gap: 1px;
}  
.gallery-grid {
  display: grid;
  grid-template-columns: repeat(4, 1fr); /* 4 columns */
  gap: 1px; /* thin black border */
  width: 100%;
}

.gallery-grid img {
  width: 100%;
  height: 100%;           /* grid row height */
  object-fit: contain;
  object-position: center; /* center the image in container */
  transform: scale(0.95);  /* zoom out slightly, see a bit of background */
  margin: -4px 0;              /* pulls rows closer together */
  background: #E3E3E3; /* optional: shows your gray "border" letterbox */
  box-sizing: border-box;
  cursor: pointer;
  display: block;
  border: 1px solid black;
  transition: transform 0.3s ease; /* optional: nice hover effect */
}

.gallery-grid img:hover {
  transform: scale(1);     /* optional: zoom in on hover */
}
  

/* LIGHTBOX CONTAINER */
.lightbox {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0,0,0,0.8);
  display: none; /* hide by default */
  justify-content: center;
  align-items: center;
  z-index: 1000;
}

/* LIGHTBOX CONTENT */
.lightbox-content {
  display: flex;
  background: #fff;
  padding: 0;
  max-width: 90%;
  max-height: 90vh;   /* constrain by viewport height */
  box-sizing: border-box;
  gap: 0;
  align-items: flex-start;  /* top-align sidebar with image */
}
  
/* IMAGE WRAPPER */
.lightbox-image-wrapper {
  flex: 0 0 auto;          /* fixed image column */
  max-width: 60vw;          /* limit width relative to viewport */
  display: flex;
  flex-direction: column;
  justify-content: flex-start;
}

/* IMAGE */
.lightbox-image-wrapper img {
  width: auto;           /* natural width */
  height: 100%;          /* fill wrapper height */
  max-height: 90vh;      /* never exceed 90% of viewport */
  object-fit: contain;   /* zoom-to-fit without cropping */
  margin: 0;
}

/* SIDEBAR */  
.lightbox-sidebar {
  width: 40%;            /* fixed width relative to container */
  max-width: 350px;      /* optional: prevent it from getting too wide */
  min-width: 350px;      /* optional: prevent it from being too narrow */
  background: #fff;
  padding: 40px 20px 20px 20px; /* top padding to clear the X */
  box-sizing: border-box;
  display: flex;
  flex-direction: column;
  justify-content: flex-start;
  position: relative;    /* anchors #lightbox-close */
}

/* TITLE */
.lightbox-sidebar h2 {
  font-family: Arial, sans-serif;
  font-size: 2rem; /* ~32px, adjust as needed */
  margin-top: 0;
  word-wrap: break-word; /* prevent overflow */
}

/* CLOSE BUTTON */
#lightbox-close {
  position: absolute;
  top: 10px;
  right: 10px;
  background: none;
  border: none;
  font-size: 24px;
  color: black;          /* visible against white */
  cursor: pointer;
}

.site-header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 50px 42px;
  flex-wrap: wrap; /* allows wrapping on smaller screens */
  gap: 10px;       /* spacing between elements when wrapped */
}

.site-header > div {
  display: flex;
  align-items: center;
  gap: 10px; /* space between selector and button */
}

#year-filter {
  font-size: 14px;
  padding: 4px 8px;
  font-family: Arial, sans-serif;
  font-weight: bold;
  border: 2px solid black;
}

#all-works-btn {
  font-size: 14px;
  padding: 4px 10px;
  font-family: Arial, sans-serif;
  cursor: pointer;
  background: white;
  border: 2px solid black;
}
  
.site-header nav {
  display: flex;
  align-items: center;
  gap: 20px; /* spacing between links */
  font-family: Arial, sans-serif;
  font-size: 14px;
}

.site-header nav a {
  text-decoration: none;
  color: black;
}

.site-header nav a:hover {
  text-decoration: underline;
}
  
@media (max-width: 600px) {
  .site-header {
    flex-direction: column;
    align-items: flex-start;
  }
}
  
</style>
    
    <meta charset="UTF-8">
    <title>Rin Olson</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&display=swap" rel="stylesheet">
</head>
<body>
    <header class="site-header">
        <div>
            <select id="year-filter"></select>
            <button id="all-works-btn"><b>ALL WORKS</b></button>
        </div>
      
        <h1 class="site-title">RIN OLSON</h1>

        <nav>
            <a href="about.html"><b>ABOUT</b></a> |
            <a href="inquire.html"><b>INQUIRE</b></a>
        </nav>
    </header>

<main>
  <div class="gallery-container">
      <div id="gallery" class="gallery-grid"></div>
  </div>
</main>

<div id="lightbox" class="lightbox hidden">
    <div class="lightbox-content">
        <div class="lightbox-image-wrapper">
            <img id="lightbox-image" src="" alt="">
        </div>
        <div class="lightbox-sidebar">
            <button id="lightbox-close">X</button>
            <div id="lightbox-details"></div>
        </div>
    </div>
</div>

    <script src="js/gallery.js"></script>
</body>
</html>
